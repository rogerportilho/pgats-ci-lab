# CI de N[ivel 01 - Disparo agendado

# Nome do nosso pipiline
name: 'Execucao Agendada'

# regras de disparo (gatilhos/triggers)
# gatilho de exec manual = schedule

on:
  schedule:
    - cron: '0 6 * * 1'

# trabalhos/tarefas dentro do pipeline = jobs
jobs:
  e2e-tests:

    #máquina onde o job vai rodar
    runs-on: ubuntu-latest

    # passos do script de build
    steps:
      # clone do projeto
      - uses: actions/checkout@v4

      # instala o node
      - uses: actions/setup-node@v4 
        with:
          node-version: 22.x 

      # instala o yarn
      - name: Instalando o Yarn
        run: npm install -g yarn

      # instala as dependências do projeto
      - name: Instala as dependências do projeto
        run: yarn 

      # Instalando Playwright
      - name: Instalando Playwright
        run: yarn playwright install

      # Executa os testes
      - name: Executa os testes E2E
        run: yarn run e2e